<!DOCTYPE html>
<html>
 <head>
   <title>iGB</title>
 </head>
 <body>
   <iframe style="width:100%;height:100%;position:fixed;top:0;left:0;border:0;"></iframe>
   <div style="position:fixed;top:0;right:0;background-color:white;width:250px;height:50px;"></div>
   <script>
     var url_string = window.location.href;
     var url = new URL(url_string);
     var src = url.searchParams.get("i");
     document.getElementById("iframe").src = src;
   </script>
 </body>
</html>
